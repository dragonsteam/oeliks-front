name: Docker Image CI

on:
  push:
    branches: ["main"]
  # pull_request:
  #   branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: dragonsteam/oeliks-front:latest
  OELIKS_WORKDIR: ~/oeliks-server

jobs:
  publish:
    name: publish image
    runs-on: self-hosted
    # runs-on: ubuntu:latest

    steps:
      - uses: actions/checkout@v3
      - name: Login
        run: |
          echo ${{secrets.GHCR_TOKEN}} | docker login ghcr.io -u dragonsteam --password-stdin
      - name: Build and Publish
        run: |
          docker build . --file Dockerfile --tag ${{env.REGISTRY}}/${{env.IMAGE_NAME}}
          docker push ${{env.REGISTRY}}/${{env.IMAGE_NAME}}

  deploy:
    needs: publish
    name: build project and deploy to server
    runs-on: self-hosted

    steps:
      - name: build and copy to server
        run: |
          docker compose -f docker-compose.yml pull 
          docker compose -f docker-compose.yml up
          pwd
          cd ${{env.OELIKS_WORKDIR}}
          pwd
